{% extends "base.html" %}

{% block content %}
    <div class="content">....</div>

    {%if user.is_authenticated %}
        <ul>
            <h1>Available recipes for {{ username }}</h1>
            {% for recipe in recipes %}
                <li><a href="/recipes/{{ recipe.id }}/">{{ recipe.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You must be logged in to view this page.</p>
    {%endif%}
{% endblock %}
